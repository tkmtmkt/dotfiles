# Prefix
set-option -g prefix C-t
bind t send-prefix
# デフォルトのPrefix(C-b)を解除
unbind C-b

# 操作モード
set-window-option -g mode-keys vi

# ウィンドウの開始インデックス
set-option -g base-index 1

# ペインの開始インデックス
set-window-option -g pane-base-index 1

# 設定リロード
bind C-r source-file ~/.tmux.conf
bind   r source-file ~/.tmux.conf

# サーバロック
bind C-x lock-server
bind   x lock-server

# 全セッションを破棄する
bind   \ confirm-before "kill-server"

# クライアントをデタッチする
bind C-d detach
bind   d detach

# クライアントの一覧を表示する
bind   * list-clients

# redisplay C-l l
bind C-l refresh-client

# 新しいウィンドウを作成する
bind C-c new-window
bind   c new-window

# kill K k
bind C-k confirm-before "kill-window"

# ウィンドウのタイトル名を変更する
bind   A command-prompt "rename-window %%"

# ウィンドウの一覧を表示する
bind C-w list-windows
bind   w list-windows

# ウィンドウを一覧から選択する
bind '"' choose-window

# 直前のウィンドウに移動する
bind C-t last-window

# 次のウィンドウに移動する
bind C-@ next-window
bind C-n next-window
bind   n next-window
bind " " next-window

# 前のウィンドウに移動する
bind C-h previous-window
bind C-p previous-window
bind   p previous-window
bind BSpace previous-window

# ウィンドウを分割して表示する
bind   | split-window -h
bind   - split-window -v
unbind %

# Vimのキーバインドでペインを移動する
bind   h select-pane -L
bind   j select-pane -D
bind   k select-pane -U
bind   l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# :kB: focus up
bind  Tab swap-pane -D
bind BTab swap-pane -U

# ウィンドウ内容をファイルに出力する
bind C-o pipe-pane -o 'cat >>~/work/$(date +"%Y/%m/%d")/tmux_#S_#I_#P-$(date +%Y%m%d%H%M).log'
bind C-e pipe-pane \;

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

### ステータスバーを設定する

# 左パネルを設定する
set-option -g status-left-length 40
set-option -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
# 右パネルを設定する
set-option -g status-right "#[fg=colour64][%Y-%m-%d(%a) %H:%M]"
# リフレッシュの間隔を設定する(デフォルト 15秒)
set-option -g status-interval 60
# ウィンドウリストの位置を中心寄せにする
set-option -g status-justify centre
# ヴィジュアルノーティフィケーションを有効にする
set-option -g visual-activity on
set-window-option -g monitor-activity on
